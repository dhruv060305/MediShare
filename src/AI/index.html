<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBot - Healthcare Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header {
            background: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background: #f1f1f1;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">MediBot - Healthcare Assistant</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask about symptoms...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const responses = {
            "hello": "Hi! I'm MediBot. How can I assist you today?",
            "fever": "If you have a fever, make sure to stay hydrated and rest. If it persists, consult a doctor.",
            "cough": "For a cough, drink warm fluids and take honey. If severe, seek medical attention.",
            "headache": "Try resting in a dark room and staying hydrated. Painkillers may help.",
            "covid": "If you suspect COVID-19, isolate yourself and get tested as soon as possible.",
            "bye": "Take care! Stay healthy!"
        };

        function sendMessage() {
            let userInput = document.getElementById("userInput").value.toLowerCase();
            let chatBox = document.getElementById("chatBox");

            if (userInput.trim() === "") return;

            // Display user message
            chatBox.innerHTML += `<div class="message user-message">${userInput}</div>`;

            // Generate bot response
            let botResponse = responses[userInput] || "Sorry, I don't understand that. Please consult a doctor.";
            chatBox.innerHTML += `<div class="message bot-message">${botResponse}</div>`;

            // Clear input field
            document.getElementById("userInput").value = "";

            // Auto-scroll chat to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
